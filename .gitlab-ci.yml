variables:
  AWS_DEFAULT_REGION: "us-east-1"

stages:
  - fmt
  - validate
  - plan
  - apply

# -----------------------
# project1 pipeline jobs
# -----------------------
project1_fmt:
  stage: fmt
  script:
    - export AWS_WEB_IDENTITY_TOKEN_FILE=${CI_JOB_JWT}
    - export AWS_ROLE_ARN=${AWS_ROLE_ARN}
    - export AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
    - cd project1
    - terraform init -backend=false
    - terraform fmt -list=true -write=false -diff=true -check=true -recursive
  only:
    - merge_requests
    - main
    - develop

project1_validate:
  stage: validate
  script:
    - export AWS_WEB_IDENTITY_TOKEN_FILE=${CI_JOB_JWT}
    - export AWS_ROLE_ARN=${AWS_ROLE_ARN}
    - export AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
    - cd project1
    - terraform init -backend=false
    - terraform validate
  only:
    - merge_requests
    - main
    - develop

project1_plan:
  stage: plan
  script:
    - export AWS_WEB_IDENTITY_TOKEN_FILE=${CI_JOB_JWT}
    - export AWS_ROLE_ARN=${AWS_ROLE_ARN}
    - export AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
    - cd project1
    - terraform init
    - terraform plan
  only:
    - merge_requests
    - main
    - develop
  when: manual

project1_apply:
  stage: apply
  script:
    - export AWS_WEB_IDENTITY_TOKEN_FILE=${CI_JOB_JWT}
    - export AWS_ROLE_ARN=${AWS_ROLE_ARN}
    - export AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
    - cd project1
    - terraform init
    - terraform apply -auto-approve
  only:
    - main
  when: manual

