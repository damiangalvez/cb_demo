variables:
  AWS_DEFAULT_REGION: "us-east-1"

stages:
  - fmt
  - validate
  - plan
  - apply

image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

before_script:
  - export AWS_WEB_IDENTITY_TOKEN_FILE=${CI_JOB_JWT}
  - export AWS_ROLE_ARN=${AWS_ROLE_ARN}
  - export AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
  - rm -rf .terraform
  - terraform --version

# -----------------------
# project2 pipeline jobs
# -----------------------
project2_fmt:
  stage: fmt
  script:
    - echo "Checking configuration files format and style..."
    - terraform init -backend=false
    - terraform fmt -list=true -write=false -diff=true -check=true -recursive
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - changes:
      - project2/**/*
  when: always

project2_validate:
  stage: validate
  script:
    - echo "Validating configuration files..."
    - terraform init -backend=false
    - terraform validate
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - changes:
      - project2/**/*
  when: always

project2_plan:
  stage: plan
  script:
    - terraform init
    - terraform plan -out=tfplan
  rules:
    - if: ($CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "develop") && $CI_PIPELINE_SOURCE == "merge_request_event"
    - changes:
      - project2/**/*
  artifacts:
    name: "project2-plan"
    paths:
      - tfdplan
    expire_in: 1 day

project2_apply:
  stage: apply
  script:
    - terraform init
    - terraform apply -auto-approve -input=false "planfile"
  dependencies: 
    - project2_plan
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - changes:
      - project2/**/*
  when: manual
